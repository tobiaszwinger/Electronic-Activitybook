<div class="form-group col-12">
  <input type="file"
         id="file"
         #userPhoto
         (change)="onFileSelected($event)"
         name="image"
         autocomplete="off"
         [formControl]="inputControl"
  />
</div>
<mat-progress-bar *ngIf="this.uploading" mode="determinate" color="primary" [value]="this.uploadValue"></mat-progress-bar>
